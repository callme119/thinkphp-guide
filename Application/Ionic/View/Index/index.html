<!DOCTYPE html>
<html ng-app="yunzhiclub">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="__LIB__/ionic/css/ionic.css" rel="stylesheet">
    <link href="__CSS__/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
  -->
    <!-- ionic/angularjs js -->
    <script src="__LIB__/ionic/js/ionic.bundle.js"></script>
    <!-- your app's js -->
    <script src="__JS__/app.js"></script>
    <script src="__JS__/controllers.js"></script>
</head>

<body>
    <ion-header-bar align-title="center" class="bar-positive">
        <h1 class="title">下拉刷新（请使用FIREFOX浏览器阅览）</h1>
    </ion-header-bar>
    <ion-pane>
        <ion-content ng-controller="refreshCtrl">
          <ion-refresher
              pulling-text="下拉刷新"
              on-refresh="doRefresh()">
           </ion-refresher>
           <ion-list>
              <ion-item ng-repeat="item in items" ng-bind="item.name"></ion-item>
           </ion-list>
        </ion-content>
    </ion-pane>
</body>

</html>
