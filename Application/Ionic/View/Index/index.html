<!DOCTYPE html>
<html ng-app="yunzhiclub">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="__LIB__/ionic/css/ionic.css" rel="stylesheet">
    <link href="__CSS__/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
  -->
    <!-- ionic/angularjs js -->
    <script src="__LIB__/ionic/js/ionic.bundle.js"></script>
    <!-- your app's js -->
    <script src="__JS__/app.js"></script>
    <script src="__JS__/controllers.js"></script>
</head>

<body>
    <ion-header-bar align-title="center" class="bar-positive">
        <h1 class="title">复选框</h1>
    </ion-header-bar>
    <ion-content ng-controller="checkboxCtrl">
        <div class="list">
            <ion-checkbox ng-repeat="item in devList" ng-model="item.checked" ng-checked="item.checked">
                {{item.text}}
            </ion-checkbox>
            <div class="item">
                <div ng-bind="devList | json"></div>
            </div>
            <div class="item item-divider">
                Notifications
            </div>
            <ion-checkbox ng-model="pushNotificaton.checked" ng-change="pushNotificatonChange()">
                Push Notification
            </ion-checkbox>
            <div class="item">
                <div ng-bind="pushNotificaton | json"></div>
            </div>

            <ion-checkbox ng-model="emailNotification" ng-true-value="'Subscribed'" ng-false-value="'Unsubscribed'">Newsletter</ion-checkbox>
            
            <div class="item">
              <div ng-bind="emailNotification | json"></div>
            </div>
        </div>
    </ion-content>
</body>

</html>
