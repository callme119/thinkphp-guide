<!DOCTYPE html>
<html ng-app="yunzhiclub">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="__LIB__/ionic/css/ionic.css" rel="stylesheet">
    <link href="__CSS__/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
  -->
    <!-- ionic/angularjs js -->
    <script src="__LIB__/ionic/js/ionic.bundle.js"></script>
    <!-- your app's js -->
    <script src="__JS__/app.js"></script>
    <script src="{:U('controllers.js')}"></script>
</head>

<body ng-controller="MyController">
<ion-header-bar class="bar-positive">
<h1 class="title">联系人</h1>
<div class="buttons">
<button class="button button-icon ion-compose" ng-click="openModal(newUser)">
</button>
</div>
</ion-header-bar>
<ion-content>
<ion-list>
<ion-item ng-repeat="contact in contacts" ng-click="openModal(contact)">
{{contact.firstName}}
</ion-item>
</ion-list>
</ion-content>
</body>

</html>
