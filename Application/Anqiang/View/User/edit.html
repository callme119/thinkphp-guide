<form <eq name="Think.ACTION_NAME" value="edit"> action="{:U('update')}"<else />action="{:U('save')}"</eq> method="post">

    <input type="hidden" name="id" value="{$user.id}"></input>



    <label for="name">用户名:</label>
    <input type="text" name="name" value="{$user.name}"/><br />

    <label for="password">密码：</label>
    <input type="password" name="password" value="{$user.password}" /><br />

    <label for="repassword">确认密码：</label><input type = "password" name="repassword"  /></br>

    <label for="phonenumber">手机：</label>
    <input type="text" name="phonenumber" value="{$user.phonenumber}"/><br />



    <button type="submit">保存</button>
</form>
