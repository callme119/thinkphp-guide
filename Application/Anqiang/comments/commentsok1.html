<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width,height=device-height">
	<link rel="stylesheet" type="text/css" href="css/ionic.min.css">
</head>
<style type="text/css">
	.ziti{
		text-align: center;	
		margin-top: 90px;
	}
	p{
		font-family: "宋体";
		font-style: oblique;
		color: blue;
	}
	.da
	{
		font-size: 37px;
	}
	.zhong
	{
		font-size: 28px;
		padding-top: 10px;	
	}
	.xiao
	{
		font-size: 20px;
		padding-top: 15px;
		cursor: pointer;
		text-decoration: underline;
		color: blue;
		padding: 3px auto 3px auto;
	}

</style>
<body>

	<div class="ziti">
	<p class="da">点评成功！！</p>
	<p class="zhong">获得积分&nbsp+5</p>
	<p class="xiao"><a>我的积分>></a></p>
	</div>
</body>
</html>
