  <style>
  body{
    font-family: 'microsoft yahei',Arial,sans-serif;
    background-color: #222;
  }

  .redborder {
    border:2px solid #f96145;
    border-radius:2px;
  }

  .row {
    padding: 20px 0px;
  }

  .bigicon {
    font-size: 97px;
    color: #f08000;
  }

  .loginpanel {
    text-align: center;
    width: 300px;
    border-radius: 0.5rem;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: 10px auto;
    background-color: #555;
    padding: 20px;
  }

  input {
    width: 100%;
    margin-bottom: 17px;
    padding: 15px;
    background-color: #ECF4F4;
    border-radius: 2px;
    border: none;
  }

  h2 {
    margin-bottom: 20px;
    font-weight: normal;
    color: #EFEFEF;
  }

  .btn {
    border-radius: 2px;
    padding: 10px;
  }

  .btn span {
    font-size: 27px;
    color: white;
  }

  .buttonwrapper{
    position:relative;
    overflow:hidden;
    height:50px;
  }

  .lockbutton {
    font-size: 27px;
    color: #f96145;
    padding: 10px;
    width:100%;
    position:absolute;
    top:0;
    left:0;
  }

  .loginbutton {
    background-color: #f08000;
    width: 100%;
    -webkit-border-top-right-radius: 0;
    -webkit-border-bottom-right-radius: 0;
    -moz-border-radius-topright: 0;
    -moz-border-radius-bottomright: 0;
    border-top-right-radius: 0;
    border-bottom-right-radius: 0;
    left: -260px;
    position:absolute;
    top:0;
  }
  </style>
    <script type="text/javascript" src="__JS__/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
  <section class="hero" id="hero">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-right">
          <a href="#"><i class="fa fa-navicon fa-2x nav_slide_button"></i></a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2 text-center">
          <h1 class="animated bounceInDown">Welcome</h1>
        </div>
      </div>

    <div class="row">
        <div class="loginpanel">
          <i id="loading" class="hidden fa fa-spinner fa-spin bigicon"></i>
          <h2>
            <span class="fa fa-quote-left "></span> 登录 <span class="fa fa-quote-right "></span>
          </h2>
     <form  action="{:U('Login/Index/login')}" method="post">
    <div>
        <input id="username" type="text" placeholder="登录账号" name="name" onkeypress="check_values();">
        <input id="password" type="password" placeholder="输入密码" name="password" onkeypress="check_values();">

        <div class="buttonwrapper">
          <button id="loginbtn" class="btn btn-warning loginbutton">
            <span class="fa fa-check"></span>
          </button>
          <span id="lockbtn" class="fa fa-lock lockbutton redborder"></span>
        </div>
        <a href="{:U('Home/Index/index')}"  class="btn btn-lg btn-success btn-block">直接登录</a>
    </div>
    </form>
</div>
       
<script type="text/javascript">

    function check_values()
    {
        if ($("#username").val().length != 0 && $("#password").val().length != 0) 
        {
            $("#loginbtn").animate({ left: '0' , duration: 'slow'});;
            $("#lockbtn").animate({ left: '260px' , duration: 'slow'});;
        }
    }
      
  $("#loginbtn").click(function(){
    $('#loading').removeClass('hidden');
    //这里书写登录相关后台处理，例如: Ajax请求用户名和密码验证
  });

</script>

      <script src="__JS__/jquery.smooth-scroll.js"></script>
      <script src="__JS__/modernizr.js"></script>
      <script src="__JS__/waypoints.min.js"></script>
    </body>
  </html>
